<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img src="images/logo.png" alt="logo" />
      </a>
      <nav class="navbar ">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blogs.html">Blogs</a>
      </nav>

      <div class="buttons">
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="card-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button id="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <div class="search-form">
        <input type="text" class="search-input" id="search-box" placeholder="search here">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="card-items-container">
        <div class="card-item">
            <i class="fa-regular fa-circle-xmark"></i>
            <img src="images/menu-1.png" alt="menu">
            <div class="content">
                <h3>Cart Item 01</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <div class="card-item">
            <i class="fa-regular fa-circle-xmark"></i>
            <img src="images/menu-2.png" alt="menu">
            <div class="content">
                <h3>Cart Item 01</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <div class="card-item">
            <i class="fa-regular fa-circle-xmark"></i>
            <img src="images/menu-3.png" alt="menu">
            <div class="content">
                <h3>Cart Item 01</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <div class="card-item">
            <i class="fa-regular fa-circle-xmark"></i>
            <img src="images/menu-4.png" alt="menu">
            <div class="content">
                <h3>Cart Item 01</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <a href="#" class="btn">checkout now</a>

      </div>
    </header>

    <!--header end-->


    <!--contact section start-->

    <section class="contact" id="contact">
      <h1 class="heading">CONTACT <span>US</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2435.855743130397!2d4.8932469!3d52.373035699999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c609c73b4b14ef%3A0x9809b25b80da04f9!2sDam%2C%20Amsterdam%2C%20Hollanda!5e0!3m2!1str!2str!4v1698517199874!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <form>
          <h3>GET IN TOUCH</h3>
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="name" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="number" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-phone"></i>
            <input type="text" placeholder="e-mail" />
          </div>

          <input type="submit" class="btn" value="contact now" />
        </form>
      </div>
    </section>

    <!--contact section end-->

    <!--footer section start-->
    <section class="footer">
      <div class="search">
        <input type="search" class="search-input" placeholder="Search" />
        <button class="btn btn-primary">search</button>
      </div>

      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>

      <div class="links">
        <a href="#" class="active">Home</a>
        <a href="#">about</a>
        <a href="#">menu</a>
        <a href="#">products</a>
        <a href="#">review</a>
        <a href="#">contact</a>
        <a href="#">blogs</a>

      </div>

      <div class="credit">
        created by <span>beg√ºm pandora</span> | all rights reserved
      </div>
